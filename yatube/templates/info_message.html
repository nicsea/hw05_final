{% load user_filters %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">{{ 'card_header'|action_dict:param }}</div>
      <div class="card-body">
        <p>{{ 'card_body'|action_dict:param }}</p>
        {% if param == 'password_reset_complete' %}
          <a href="{% url 'users:login' %}"> войти </a>
        {% endif %}
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- col -->
</div> <!-- row -->
